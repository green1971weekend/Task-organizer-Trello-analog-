<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Task Manager</title>
    <link href="./assets/css/style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&display=swap&subset=cyrillic-ext" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="row">
			<div class="columns">
				<div class="column" data-column-id="1">
					<p class="column-header">В плане</p>
					<div data-notes>
						<div class="note" draggable="true" data-note-id="1">1</div>
						<div class="note" draggable="true" data-note-id="2">2</div>
						<div class="note" draggable="true" data-note-id="3">3</div>
					</div>
					<p class="column-footer">
						<span data-action-addNote class="action">+ Добавить карточку</span>
					</p>
				</div>

				<div class="column" data-column-id="2">
					<p class="column-header">В плане</p>
					<div data-notes>
						<div class="note" draggable="true" data-note-id="4">1</div>
						<div class="note" draggable="true" data-note-id="5">2</div>
						<div class="note" draggable="true" data-note-id="6">3</div>
						<div class="note" draggable="true" data-note-id="7">4</div>
					</div>
					<p class="column-footer">
						<span data-action-addNote class="action">+ Добавить карточку</span>
					</p>
				</div>

				 <div class="column" data-column-id="3">
					<p class="column-header">В плане</p>
					<div data-notes></div>
					<p class="column-footer">
						<span data-action-addNote class="action">+ Добавить карточку</span>
					</p>
				</div>
			</div>

            <div class="adder">
				<span data-action-addColumn class="action">+ Добавить колонку</span>
			</div>
        </div>
    </div>

    <script src="./assets/javascript/column.js"></script>
	<script src="./assets/javascript/note.js"></script>
	<script src="./assets/javascript/script.js"></script>
</body>

</html>
