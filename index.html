<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Task Manager</title>
    <link href="./assets/css/style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&display=swap&subset=cyrillic-ext" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="row">
			<div class="columns">

				<div class="column" draggable="true" data-column-id="1">
					<div class="column-header">
						<p>В плане</p>
					</div>
					<div data-notes>
						<div class="note" draggable="true" data-note-id="1">First task</div>
						<div class="note" draggable="true" data-note-id="2">Second task</div>
						<div class="note" draggable="true" data-note-id="3">Third task</div>
					</div>
					<div class="column-footer">
						<span data-action-addNote class="action">+ Добавить карточку</span>
						<button class="trash-button">
							<i class="fas fa-trash"></i>
					    </button>
					</div>
				</div>
			</div>

            <div class="adder">
				<span data-action-addColumn class="action">+ Добавить колонку</span>
			</div>
        </div>
    </div>

	<script src="./assets/javascript/application.js"></script>
    <script src="./assets/javascript/column.js"></script>
	<script src="./assets/javascript/note.js"></script>
	<script src="./assets/javascript/script.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js" integrity="sha256-+Q/z/qVOexByW1Wpv81lTLvntnZQVYppIL1lBdhtIq0=" crossorigin="anonymous"></script>
</body>

</html>
